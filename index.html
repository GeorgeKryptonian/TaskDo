<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="libs/anime.min.js" defer></script>
    <script src="libs/autosize.min.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <title>...</title>
</head>
<body class="font-['Inter'] leading-[0.9]">

<div class="page h-screen flex flex-col items-center">
    <div class="letsStartIntroBlock text-center font-bold h-max opacity-0 hidden">
        <h1 class="text-[72px] text-[#5E5E5E]">TaskDo</h1>
        <p class="text-[24px] text-[#5E5E5E] mb-[30px]">Manage You Task Checklist Easily</p>
        <button class="letsStartIntroButton bg-[#B47AEA] rounded-[15px] w-[145px] h-[45px] text-[24px] text-white font-bold transition-[box-shadow] focus:ring-4 focus:ring-violet-200 hover:ring-4 hover:ring-violet-100">Lets Start</button>
    </div>
    <div class="letsStartInputBlock flex flex-col items-center opacity-0 hidden">
        <input class="letsStartInputName max-w-[300px] h-[45px] px-[15px] rounded-[15px] outline outline-gray-300 text-gray-300 font-bold transition-[color,_outline,_box-shadow] focus:outline focus:outline-[#B47AEA] focus:text-[#B47AEA] focus:ring-[6px] focus:ring-violet-100 placeholder:text-gray-300" type="text" placeholder="Name (2 to 16 characters)" maxlength="16" minlength="2">
        <button class="letsStartInputButton flex justify-center items-center h-[3px] bg-green-500 rounded-[15px] w-0 text-[0px] text-white font-bold transition-[box-shadow] focus:ring-4 focus:ring-green-200 hover:ring-4 hover:ring-green-100">Save</button>
    </div>

    <header class="hm w-full flex flex-col-reverse lg:flex-row items-center justify-center sm:justify-between mt-[15px] mb-[84px] px-[25px] sm:px-[50px] hidden opacity-0">
        <div class="greeting flex flex-col lg:flex-row items-center">
            <img class="lg:w-[74px] lg:h-[74px] mb-[10px] lg:mb-0 lg:mr-[10px]" src="img/person.png" alt="person">
            <div class="hiName_tasksPending flex flex-col text-[24px] text-center lg:text-left">
                <span class="hiName font-bold text-[#5E5E5E] mb-[5px]">Hi <span class="">...</span> 👋🏽</span>
                <span class="tasksPending text-[#EF6161]"><span class="amountOfTasks">...</span> tasks pending</span>
            </div>
        </div>
        <div class="menuBurgerBlock relative flex justify-between w-full mb-[15px] lg:w-[34px] lg:h-[34px] lg:mb-0 lg:cursor-pointer">
            <img class="burgerIcon hidden lg:block" src="img/menuIconBurger.svg" alt="burgerIcon">
            <div class="renameBlock lg:absolute left-[-34px] lg:opacity-0 transition-[left,_opacity] flex items-center cursor-default">
                <img class="w-[34px] h-[34px] cursor-pointer lg:cursor-default transition-[opacity] hover:opacity-75" src="img/rename.svg" alt="rename">
                <div class="renameDots hidden lg:flex justify-between transition-[width,_margin] w-0">
                    <div class="h-[8px] w-[8px] rounded-full bg-[#B47AEA]"></div>
                    <div class="h-[8px] w-[8px] rounded-full bg-[#B47AEA]"></div>
                </div>
            </div>
            <div class="deleteAllCompletedBlock lg:absolute bottom-[-34px] lg:opacity-0 transition-[bottom,_opacity] flex flex-col items-center cursor-default">
                <div class="deleteAllCompletedDots hidden lg:flex flex-col justify-between transition-[height,_margin] h-0">
                    <div class="h-[8px] w-[8px] rounded-full bg-[#B47AEA]"></div>
                    <div class="h-[8px] w-[8px] rounded-full bg-[#B47AEA]"></div>
                </div>
                <img class="w-[34px] h-[34px] cursor-pointer lg:cursor-default transition-[opacity] hover:opacity-75" src="img/deleteAllCompleted.svg" alt="deleteAllCompleted">
            </div>
        </div>
    </header>
    <main class="hm w-full px-[25px] sm:px-[50px] lg:px-[110px] xl:px-[220px] text-[24px] hidden opacity-0">
        <div class="addingNewTaskBlock mb-[50px]">
            <button class="newTaskButton flex justify-between items-center font-bold text-[#B47AEA]">
                <div class="plusCircle flex justify-center items-center w-[30px] h-[30px] mr-[12px] bg-[#B47AEA] text-white rounded-full">
                    <img class="transition-[transform]" src="img/plusIcon.svg" alt="plusIcon">
                </div>
                <span>Add New Task</span>
            </button>
            <div class="topDots flex flex-col justify-between transition-[height,_opacity,_margin] ml-[11px] h-0 opacity-0">
                <div class="h-[8px] w-[8px] rounded-full bg-[#B47AEA]"></div>
                <div class="h-[8px] w-[8px] rounded-full bg-[#B47AEA]"></div>
            </div>

            <textarea class="taskValue w-full h-[50px] p-[15px] rounded-[15px] font-medium transition-[color,_outline,_box-shadow,_opacity] outline outline-[#B47AEA] text-[#B47AEA] text-[22px] ring-[6px] ring-violet-100 resize-none placeholder:text-violet-200 break-all overflow-y-hidden opacity-0" placeholder="Write your task..." maxlength="128" disabled></textarea>

            <div class="bottomDots flex flex-col justify-between transition-[height,_opacity,_margin] ml-[11px] h-0 opacity-0">
                <div class="h-[8px] w-[8px] rounded-full bg-[#B47AEA]"></div>
                <div class="h-[8px] w-[8px] rounded-full bg-[#B47AEA]"></div>
            </div>
            <button class="confirmButton flex justify-between items-center font-bold transition-[opacity] text-[#B47AEA] opacity-0" disabled>
                <div class="plusCircle flex justify-center items-center w-[30px] h-[30px] mr-[12px] bg-[#B47AEA] text-white rounded-full">
                    <img src="img/plusIcon.svg" alt="plusIcon">
                </div>
                <span>Confirm</span>
            </button>
        </div>
        <div class="taskList flex flex-col text-[22px] leading-[1.2] break-all">
            <!-- Tasks... -->
        </div>
    </main>
</div>
</body>
</html>
